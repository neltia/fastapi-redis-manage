<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Key Search with Tailwind and Session Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Redis Key Search</h2>

            <!-- 세션 선택 옵션 박스 -->
            <div class="mb-4">
                <label for="sessionSelect" class="block mb-2 text-sm font-medium text-gray-900">Select Redis Session</label>
                <select id="sessionSelect" class="w-full px-4 py-2 border rounded">
                    <option value="" disabled selected>Select a session</option>
                </select>
            </div>

            <!-- 검색 입력 필드 및 버튼 -->
            <div class="flex space-x-2 mb-4">
                <input type="text" id="searchInput" class="w-full px-4 py-2 border rounded" placeholder="Enter key pattern (e.g., 'user')">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="searchKeys()">Search</button>
            </div>

            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
